description: 'TREND_PLUS_ACTUATORS'
output_dir: /global/homes/a/al34/plasma-profile-predictor/

data:
    name: trend_plus_actuators
    input_filename: /global/cscratch1/sd/al34/data_50ms/half_final_data
    output_dirname: /global/cscratch1/sd/al34/data_50ms/preprocessed_3split_in_press
    preprocess: True
    train_frac: .7
    val_frac: .2

data_and_model:
    sigs_0d: ['curr','pinj']
    sigs_1d: ['press']
    sigs_predict: ['press']

    lookback: 7
    delay: 4

model:
    name: trend_plus_actuators
    rho_length_out: 65

    dense_0d_size: 10
    dense_0d_activation: 'relu'

    rnn_type: 'LSTM'
    rnn_size: 10
    rnn_activation: 'relu'
    num_rnn_layers: 5

    num_final_layers: 5
    dense_final_size: 10
    dense_final_activation: 'relu'

optimizer:
    name: Adam
    lr: 0.001

training:
    batch_size: 256
    n_epochs: 50
    loss: 'mean_squared_error'
    metrics: [mae]
