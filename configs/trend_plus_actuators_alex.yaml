description: 'TREND_PLUS_ACTUATORS'
output_dir: /global/homes/a/al34/plasma-profile-predictor/

data:
    name: trend_plus_actuators
    input_filename: /global/cscratch1/sd/al34/data_50ms/single_shot_repeated
    output_dirname: /global/cscratch1/sd/al34/data_50ms/repeat_shots_model_check
    preprocess: False
    train_frac: .7
    val_frac: .2

data_and_model:
    sigs_0d: ['curr','pinj']
    sigs_1d: ['dens', 'temp', 'ffprime']
    sigs_predict: ['dens']

    lookback: 4
    delay: 2

model:
    name: joe_model
    rho_length_out: 65

    dense_0d_size: 10
    dense_0d_activation: 'relu'

    rnn_type: 'LSTM'
    rnn_size: 10
    rnn_activation: 'relu'
    num_rnn_layers: 5

    num_final_layers: 5
    dense_final_size: 10
    dense_final_activation: 'relu'

optimizer:
    name: Adam
    lr: 0.001

training:
    batch_size: 128
    n_epochs: 50
    loss: 'mean_squared_error'
    metrics: [mae]
